{% extends 'layout.html' %}
{% block body %}

<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container2 {
  width:65%;
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}


</style>

<h3>Any Query? Please Let us know</h3>
<h4><u> We are Happy To Help You .</u></h4>

<div class="container2">
  <form action="/contact" method="POST" novalidate>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Full Name">

    <label for="regid">Registration ID </label>
    <input type="text" id="regid" name="regid" placeholder="If Any">

    <label for="issue">Type of Request</label>
    <select id="issue" name="issue">
      <option value="scholarship">Scholarship</option>
      <option value="loan">Loan</option>
      <option value="training">Training</option>
      <option value="coaching">Coaching</option>
      <option value="other">Other</option>
    </select>

    <label for="matter">Matter</label>
    <textarea id="matter" name="matter" placeholder="Write your message here.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

{% endblock %}
